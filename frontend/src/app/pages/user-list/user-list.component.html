
<div class="user-list-div">
<h2>User List</h2>

<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Username</th>
                    <th>Pmail</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                @for (user of users; track $index) {
                    <tr>
                        <td>{{ $index + 1 }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                        @if(user.isAdmin) {
                            <td>Admin</td>
                        } @else {
                            <td>User</td>
                        }
                        <td>
                            <button class="btn btn-danger mx-2" (click)="onClickDelete(user._id)"><i class="fas fa-trash"></i></button>
                            <button class="btn btn-warning mx-2" routerLink="/editUser" (click)="onEditUserClick(user._id)"><i class="fas fa-pen"></i></button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-12 text-end">
        <button class="btn btn-success mb-3" routerLink="/createUser">Add User</button>
    </div>
</div>

</div>
