
<section class="register-section">
    <div class="main_div">
      <div class="title">Register Form</div>
      
      <form action="#">
        <div class="input_box">
          <input type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required>
          <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="input_box">
          <input type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
          <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <div class="input_box">
            <input type="text" name="password" [(ngModel)]="user.password" placeholder="Password" required>
            <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <!-- <div class="input_box">
          <input type="password" placeholder="Password" required>
          <div class="icon"><i class="fas fa-lock"></i></div>
        </div> -->
        <!-- <div class="option_div">
          <div class="check_box">
            <input type="checkbox">
            <span>Remember me</span>
          </div>
          <div class="forget_div">
            <a href="#">Forgot password?</a>
          </div>
        </div> -->
        <div class="input_box button">
          <input type="submit" value="Register" (click)="onRegisterClick()">
        </div>
        <div class="sign_up">
          Already Register? <a routerLink="/login">Login now</a>
        </div>
      </form>
    </div>
  </section>
